<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Gestor de contraseñas</h1>
  </header>
  <main>

    <div>
      <input id=add-category type="submit" value="Add category">
      <input id="add-site" type="submit" value="Add site">
    </div>
    
    <section id="categories">
      <h2>Categorías</h2>
      <ul id="category-list">
        <!-- Aqui se cargan las categorias -->
      </ul>
    </section>
   
   

     
    <div id="category-window" class="hide-category-window">
      <h3>Add new category</h3>
      <form id="category-window-form">
        <input type="text" id="name-new-category" placeholder="Category name">
        <button type="submit">Save</button>
        <button type="button" id="close-category-window">Cancel</button>
      </form>
    </div>

    <table border="1">
      <thead>
        <tr>
        <th>Sitio</th>
        <th>User</th>
        <th>Created at</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
    </tbody>
    </table>
    

  </main>
  <script src="scripts/categories.js"></script>
</body>

<style>
      .hide-category-window{
      display:none;
    }
</style>
</html>
