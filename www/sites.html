<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de contraseñas - sites</title>
</head>
<body>
    <header>
        <h2>Gestor de contraseñas de sitios</h2>
      </header>

    <form>
        <fieldset>
               
                    <div> 
                        <label>URL</label>
                        <input type="url">
                    </div>
                    <div>
                        <label>Usuario</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text">
                    </div>

                    <div>
                        <input  type="submit" value="Save">
                        <input  type="submit" value="Cancel">
                    </div>

        </fieldset>
    </form>
</body>




</html>
